<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Client Tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Gerenciador de tarefas</h1>

<section>
    <h2>Criar Usuário</h2>
    <input type="text" id="username" placeholder="Nome de usuário">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="createUser()">Cadastrar</button>
</section>

<section>
    <h2>Usuários</h2>
    <button onclick="loadUsers()">Carregar Usuários</button>
    <ul id="userList"></ul>
</section>

<section>
    <h2>Criar Tarefa</h2>
    <input type="number" id="taskUserId" placeholder="ID do Usuário">
    <input type="text" id="description" placeholder="Descrição da tarefa">
    <button onclick="createTask()">Adicionar</button>
</section>

<section>
    <h2>Tarefas do Usuário</h2>
    <input type="number" id="userIdTasks" placeholder="ID do Usuário">
    <button onclick="loadTasks()">Carregar Tarefas</button>
    <ul id="taskList"></ul>
</section>

<script src="script.js"></script>
</body>
</html>
